version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app  # Pour le hot reload en dev
      - ./data:/app/data  # Persistance SQLite
    environment:
      - DATABASE_URL=sqlite:///./data/green_guard.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Outil pour créer la DB (optionnel)
  init-db:
    build: .
    command: python -c "
      from infrastructure.database import engine, Base
      from domain.entities import *  # tous tes modèles
      Base.metadata.create_all(bind=engine)
      print('✅ Tables créées !')
    "
    volumes:
      - ./data:/app/data